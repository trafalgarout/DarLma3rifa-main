    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generalQuestionsAccordion = document.getElementById('generalQuestionsAccordion');
            const faqs = [
                {
                    category: 'أسئلة عامة',
                    questions: [
                        {
                            question: 'ما هو الهدف الرئيسي من موقع الزواج العربي؟',
                            answer: 'الهدف الرئيسي هو تسهيل التعارف الإسلامي بين الشباب العربي بطريقة أخلاقية وموثوقة، مع الحفاظ على القيم الإسلامية والخصوصية.'
                        },
                        {
                            question: 'كيف يختلف موقعكم عن مواقع التعارف التقليدية؟',
                            answer: 'نركز على الزواج الإسلامي مع ضمان أقصى درجات الخصوصية والأمان. نقدم مقابلات مؤمنة وموجهة نحو الزواج بعيداً عن العلاقات العابرة.'
                        },
                        {
                            question: 'هل الموقع مجاني؟',
                            answer: 'نقدم خدمات أساسية مجانية مع إمكانية الترقية للحصول على مميزات إضافية. التفاصيل الكاملة متاحة في صفحة الاشتراكات.'
                        },
                        {
                            question: 'كيف أحمي خصوصيتي عند استخدام الموقع؟',
                            answer: 'نوفر أدوات متقدمة للتحكم في الخصوصية مثل التشفير، وإخفاء التفاصيل الشخصية، وخيارات التواصل الآمن.'
                        },
                        {
                            question: 'هل يوجد دعم فني للموقع؟',
                            answer: 'نعم، فريق الدعم الفني متاح على مدار الساعة للإجابة على استفساراتك عبر البريد الإلكتروني والدردشة المباشرة.'
                        }
                    ]
                },
                {
                    category: 'التسجيل والملف الشخصي',
                    questions: [
                        {
                            question: 'من يمكنه التسجيل في الموقع؟',
                            answer: 'يمكن التسجيل للمسلمين الراغبين في الزواج ممن تزيد أعمارهم عن 18 عاماً، مع التأكيد على الجدية والالتزام بالقيم الإسلامية.'
                        },
                        {
                            question: 'كيف أنشئ ملف شخصي جذاب؟',
                            answer: 'قدم معلومات صادقة وواضحة، وركز على قيمك وأهدافك الشخصية والعائلية. استخدم صورة شخصية محترمة تعكس شخصيتك.'
                        },
                        {
                            question: 'هل يمكنني تعديل ملفي الشخصي لاحقاً؟',
                            answer: 'بالتأكيد، يمكنك تحديث معلوماتك الشخصية في أي وقت من خلال لوحة التحكم الخاصة بك.'
                        }
                    ]
                },
                {
                    category: 'البحث والتوافق',
                    questions: [
                        {
                            question: 'كيف يعمل نظام المطابقة لدينا؟',
                            answer: 'نستخدم خوارزميات ذكية تعتمد على التوافق الديني والثقافي والشخصي لاقتراح أفضل المرشحين المحتملين للزواج.'
                        },
                        {
                            question: 'هل يمكنني البحث بمعايير محددة؟',
                            answer: 'نعم، يمكنك تخصيص البحث حسب العمر، المدينة، المستوى التعليمي، الحالة الاجتماعية، والتوجهات الدينية.'
                        }
                    ]
                }
            ];

            faqs.forEach((category, categoryIndex) => {
                category.questions.forEach((faq, index) => {
                    const questionId = `question${categoryIndex}-${index}`;
                    const accordionItem = document.createElement('div');
                    accordionItem.className = 'accordion-item';
                    accordionItem.innerHTML = `
                        <h2 class="accordion-header" id="heading${questionId}">
                            <button class="accordion-button ${index !== 0 ? 'collapsed' : ''}" type="button" data-bs-toggle="collapse" data-bs-target="#${questionId}">
                                ${faq.question}
                            </button>
                        </h2>
                        <div id="${questionId}" class="accordion-collapse collapse ${index === 0 ? 'show' : ''}" data-bs-parent="#generalQuestionsAccordion">
                            <div class="accordion-body">
                                ${faq.answer}
                            </div>
                        </div>
                    `;
                    generalQuestionsAccordion.appendChild(accordionItem);
                });
            });
        });
    </script>
